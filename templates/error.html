<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Bedrock Chat Assistant</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <div class="mb-4">
                {% if error_code == 404 %}
                    <i class="fas fa-search fa-5x text-muted mb-3"></i>
                    <h1 class="display-1 text-muted">404</h1>
                    <h2 class="mb-3">Page Not Found</h2>
                    <p class="text-muted mb-4">The page you're looking for doesn't exist.</p>
                {% elif error_code == 500 %}
                    <i class="fas fa-exclamation-triangle fa-5x text-danger mb-3"></i>
                    <h1 class="display-1 text-danger">500</h1>
                    <h2 class="mb-3">Internal Server Error</h2>
                    <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
                {% else %}
                    <i class="fas fa-exclamation-circle fa-5x text-warning mb-3"></i>
                    <h1 class="display-1 text-warning">{{ error_code }}</h1>
                    <h2 class="mb-3">Error</h2>
                    <p class="text-muted mb-4">{{ error_message }}</p>
                {% endif %}
            </div>
            
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <button onclick="history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
